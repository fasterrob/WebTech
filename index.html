<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Netflix</title>
</head>

<body>
    <div class="container">
        <a class="btn btn-success" style="margin: 20px; width: 100px; " href="movielist.html">List</a>

        <!-- Movie -->
        <div class="row">
            <div class="col-6">
                <h1>Movie</h1>
                <form>
                    <div class="form-group title">
                        <label for="">Title Movie : </label>
                        <input class="form-control" type="text" id="movie-title">
                    </div>
                    <div class="form-group year">
                        <label for="">Year : </label>
                        <input class="form-control" type="text" name="" id="movie-year">
                    </div>
                    <div class="form-group age">
                        <label for="">Recommended age : </label>
                        <input class="form-control" type="text" name="" id="movie-age">
                    </div>
                    <div class="form-group duration">
                        <label for="">Duration : ( Minute )</label>
                        <input class="form-control" type="text" name="" id="movie-duration">
                    </div>
                    <div class="form-group preview">
                        <label for="">Preview : </label>
                        <textarea class="form-control" type="text" name="" id="movie-preview"></textarea>
                    </div>
                    <div class="form-group creators">
                        <label for="">Creators : </label>
                        <input class="form-control" type="text" name="" id="movie-creators">
                    </div>
                    <div class="form-group cast">
                        <label for="">Cast : </label>
                        <input class="form-control" type="text" name="" id="movie-cast">
                    </div>
                    <div class="form-group genres">
                        <label for="">Genres : </label>
                        <div class="genresbox">
                            <input type="checkbox" name="type" value="Action" id="movie-check1">
                            <label for="">Action </label>
                            <input type="checkbox" name="type" value="Comedies" id="movie-check2">
                            <label for="">Comedies </label>
                            <input type="checkbox" name="type" value="Dramas" id="movie-check3">
                            <label for="">Dramas </label>
                            <input type="checkbox" name="type" value="Sci-Fi" id="movie-check4">
                            <label for="">Sci-Fi </label>
                            <input type="checkbox" name="type" value="History" id="movie-check5">
                            <label for="">History </label>
                            <input type="checkbox" name="type" value="Horror" id="movie-check6">
                            <label for="">Horror </label>
                            <input type="checkbox" name="type" value="Crime" id="movie-check7">
                            <label for="">Crime </label>
                        </div>
                    </div>
                    <div class="form-group urlpost">
                        <label for="">Url Poster : </label>
                        <input class="form-control" type="url" name="" id="movie-urlpost" placeholder="ไม่มีไม่ต้องใส่">
                    </div>
                    <div class="form-group urlyoutube">
                        <label for=" ">Url Youtube : </label>
                        <input class="form-control " type="url " name=" " id="movie-urlyoutube" placeholder="ไม่มีไม่ต้องใส่">
                    </div>
                </form>
                <input class="btn btn-success" type="submit" value="Submit" id="commentBtn" onclick="Checksend_movie()">
            </div>


            <!-- Series -->
            <div class="col-6">
                <h1>Series</h1>
                <form>
                    <div class="form-group titleseries">
                        <label for="">Title Series: </label>
                        <input class="form-control" type="text" name="titlemovie" id="series-title">
                    </div>
                    <div class="form-group year">
                        <label for="">Year : </label>
                        <input class="form-control" type="text" name="" id="series-year">
                    </div>
                    <div class="form-group age">
                        <label for="">Recommended age : </label>
                        <input class="form-control" type="text" name="" id="series-age">
                    </div>
                    <div class="form-group textseasons">
                        <label for="">How Many Seasons : </label>
                        <select class="form-control" name="seasons" id="seasons">
                            <option value="0">Select</option>
                        </select>
                    </div>
                    <div class="form-group textepisode">
                        <label for="">How Many Episode : </label>
                        <select class="form-control" name="episode" id="episode" onchange="clickepisode()">
                            <option value="0">Select</option>
                        </select>
                        <!-- <button class="btn btn-primary" style="margin: 1em;" type="button" id="btnepisods" onclick="clickepisode()">ENTER</button> -->
                    </div>
                    <div class="form-group">
                        <label id="lnepisode">Name Episode : </label>
                        <div id="name-episode">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Preview : </label>
                        <textarea class="form-control" name="series-preview" id="series-preview"></textarea>
                    </div>
                    <div class="form-group creators">
                        <label for="">Creators : </label>
                        <input class="form-control" type="text" name="" id="series-creators">
                    </div>
                    <div class="form-group cast">
                        <label for="">Cast : </label>
                        <input class="form-control" type="text" name="" id="series-cast">
                    </div>
                    <div class="form-group genres">
                        <label for="">Genres : </label>
                        <div class="genresbox">
                            <input type="checkbox" name="type" value="Action" id="series-check1">
                            <label for="">Action </label>
                            <input type="checkbox" name="type" value="Comedies" id="series-check2">
                            <label for="">Comedies </label>
                            <input type="checkbox" name="type" value="Dramas" id="series-check3">
                            <label for="">Dramas </label>
                            <input type="checkbox" name="type" value="Sci-Fi" id="series-check4">
                            <label for="">Sci-Fi </label>
                            <input type="checkbox" name="type" value="History" id="series-check5">
                            <label for="">History </label>
                            <input type="checkbox" name="type" value="Horror" id="series-check6">
                            <label for="">Horror </label>
                            <input type="checkbox" name="type" value="Crime" id="series-check7">
                            <label for="">Crime </label>
                        </div>
                    </div>
                    <div class="form-group urlpost">
                        <label for="">Url Poster : </label>
                        <input class="form-control" type="url" name="" id="series-urlpost" placeholder="ไม่มีไม่ต้องใส่">
                    </div>
                    <div class="form-group urlyoutube">
                        <label for=" ">Url Youtube : </label>
                        <input class="form-control " type="url " name=" " id="series-urlyoutube" placeholder="ไม่มีไม่ต้องใส่">
                    </div>
                </form>
                <input class="btn btn-success" type="submit" value="Submit" id="commentBtn" onclick="Checksend_series()">
            </div>
        </div>
    </div>
    <script src="main.js "></script>

</body>

</html>
