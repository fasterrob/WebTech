<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-analytics.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Netflix</title>
</head>

<body>
    <div class="container" style="margin-top: 2em;">
        <form style="text-align: left;">
            <div class="form-group">
                <label for="">Title Movie : </label>
                <input class="form-control" type="text" id="title" required>
            </div>
            <div class="form-group">
                <label for="">Year : </label>
                <input class="form-control" type="text" name="" id="year">
            </div>
            <div class="form-group">
                <label for="">Recommended age : </label>
                <input class="form-control" type="text" name="" id="age">
            </div>
            <div class="form-group">
                <label for="">movie or series : </label>
                <select class="form-control" onchange="typeMovies()" name="" id="typeMovie">
                  <option value="0" selected  disabled>Select</option>
                  <option value="movie">movie</option>
                  <option value="series">series</option>
                </select>
            </div>
            <div class="form-group" id="seasons" style="display: none;">
                <label for="">How many seasons : </label>
                <input class="form-control" type="text" name="" id="textseasons">
            </div>
            <div class="form-group" id="episode" style="display: none;">
                <label for="">How many episode : </label>
                <input class="form-control" type="text" name="" id="textepisode">
            </div>
            <div class="form-group">
                <label for="">Recap : </label>
                <input class="form-control" type="text" name="" id="recap">
            </div>
            <div class="form-group">
                <label for="">Creators : </label>
                <input class="form-control" type="text" name="" id="creators">
            </div>
            <div class="form-group">
                <label for="">Genres : </label>
                <div class="genresbox">
                    <input type="checkbox" name="Action" id="check1">
                    <label for="">Action </label>
                    <input type="checkbox" name="Comedies" id="check2">
                    <label for="">Comedies </label>
                    <input type="checkbox" name="Dramas" id="check3">
                    <label for="">Dramas </label>
                    <input type="checkbox" name="Sci-Fi" id="check4">
                    <label for="">Sci-Fi </label>
                    <input type="checkbox" name="History" id="check5">
                    <label for="">History </label>
                    <input type="checkbox" name="Horror" id="check6">
                    <label for="">Horror </label>
                    <input type="checkbox" name="Crime" id="check7">
                    <label for="">Crime </label>
                </div>
            </div>
            <div class="form-group">
                <label class="group-f" for="">Cast : </label>
                <input class="form-control" type="text" name="" id="cast">
            </div>
            <div class="form-group">
                <label class="group-f" for="">Url Poster : </label>
                <input class="form-control" type="url" name="" id="urlpost" placeholder="ไม่มีไม่ต้องใส่">
            </div>
            <div class="form-group ">
                <label class="group-f " for=" ">Url Youtube : </label>
                <input class="form-control " type="url " name=" " id="urlyoutube" placeholder="ไม่มีไม่ต้องใส่">
            </div>
        </form>
        <input class="btn btn-success" type="submit" value="Submit" id="commentBtn" onclick="pushfirebase()">
        <button class="btn btn-success" style="margin-left: 20px;"><a href="movielist.html" style="color: white;">Movie List</a></button>
    </div>
    <script src="main.js "></script>

</body>

</html>
