<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>MovieList</title>

</head>

<body>
    <div class="container" style="margin-top: 2em;">
        <div>
            <h1>List Movie</h1>
        </div>
        <table class="table" border="1px">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Creators</th>
                    <th>Age</th>
                    <th>Genres</th>
                    <th>Cast</th>
                    <th>Poster</th>
                </tr>
            </thead>
            <tbody id="dataRow">
            </tbody>
        </table>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBWQv8Xm5BrUyPD22Vh1S6anl18ejPNYKo",
            authDomain: "webtechproject-d52ca.firebaseapp.com",
            databaseURL: "https://webtechproject-d52ca.firebaseio.com",
            projectId: "webtechproject-d52ca",
            storageBucket: "webtechproject-d52ca.appspot.com",
            messagingSenderId: "472941014292",
            appId: "1:472941014292:web:9451120eed003e99392601",
            measurementId: "G-4VYSRDCW31"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();


        var database = firebase.database();
        var dataRef = database.ref('/movie');
        dataRef.on('child_added', function(snapshot, prevChildKey) {
            var item = snapshot.val()
            document.getElementById('dataRow').innerHTML += "<tr><td>" +
                item.title + "</td><td>" +
                item.creators + "</td><td>" +
                item.age + "+" + "</td><td>" +
                item.Genres + "</td><td>" +
                item.cast + "</td><td>" +
                "<img src=\"" + item.urlpost + "\">" + "</td></tr>"
        });
    </script>
</body>


</html>
