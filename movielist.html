<body class="wapper">

    </div>

    <script>
        var firebaseConfig = {

        };
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();



        var database = firebase.database();
        var dataRef = database.ref('/movie');
        dataRef.on('child_added', function(snapshot, prevChildKey) {
            var data = snapshot.val()
            document.getElementById('dataRow').innerHTML += `<div class="col-3 box_movie">
                <img src="${data.urlpost}">
                <div class="hidden">
                <p>Title : ${data.title} ( ${data.year} )</p>
                <p>Time : ${data.duration} min. </p>
                <p>Age : ${data.age}+</p>
                <p>Creators : ${data.creators}</p>
                <p>Genres : ${data.Genres}</p>
                <p>Cast : ${data.cast}</p></div></div>`
        });
        var dataRef2 = database.ref('/series');
        dataRef2.on('child_added', function(snapshot, prevChildKey) {
            var data = snapshot.val()
            document.getElementById('dataRow2')
        })
    </script>
