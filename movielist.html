<body>
    <div class="container" style="margin-top: 2em;">
        <div>
            <button class="btn btn-success"><a href="index.html"style="color:white">Back</a></button>
            <h1>List Movie</h1>
        </div>
        <div class="row" id="dataRow"></div>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBWQv8Xm5BrUyPD22Vh1S6anl18ejPNYKo",
            authDomain: "webtechproject-d52ca.firebaseapp.com",

        };
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();


        var database = firebase.database();
        var dataRef = database.ref('/movie');
        console.log(dataRef)
        dataRef.on('child_added', function(snapshot, prevChildKey) {
            var data = snapshot.val()
                // console.log(data)
            document.getElementById('dataRow').innerHTML += `<div class="col-3 box_movie">
                <img src="${data.urlpost}">
                <p>Title : ${data.title} (${data.year})</p>
                <p>Creators : ${data.creators}</p>
                <p>Age : ${data.age}</p>
                <p>Genres : ${data.Genres}</p>
                <p>Cast : ${data.cast}</p></div>`
        });
    </script>
